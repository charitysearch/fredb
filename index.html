<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html,body{height:100%;margin:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
.welcome-container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:white;
  overflow:hidden;
  position:relative;
}
.welcome-container h1{
  font-size:4rem;
  margin-bottom:30px;
  animation:fadeInDown 1s ease forwards;
}
@keyframes fadeInDown{
  0%{opacity:0;transform:translateY(-50px);}
  100%{opacity:1;transform:translateY(0);}
}
.btn{
  display:inline-block;
  padding:15px 35px;
  background:linear-gradient(45deg,#ff6ec4,#7873f5);
  color:white;
  font-weight:bold;
  border-radius:50px;
  font-size:1.2rem;
  text-transform:uppercase;
  box-shadow:0 8px 25px rgba(0,0,0,0.25);
  transition:all 0.4s ease;
  animation:fadeInUp 1s ease 0.5s forwards;
  opacity:0;
  text-decoration:none;
  touch-action:manipulation;
}
.btn:hover{
  transform:translateY(-5px) scale(1.05);
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
}
@keyframes fadeInUp{
  0%{opacity:0;transform:translateY(50px);}
  100%{opacity:1;transform:translateY(0);}
}
.welcome-container::before{
  content:'';
  position:absolute;
  top:-100px;left:-100px;
  width:300px;height:300px;
  background:rgba(255,255,255,0.1);
  border-radius:50%;
  animation:float1 6s infinite ease-in-out alternate;
}
.welcome-container::after{
  content:'';
  position:absolute;
  bottom:-100px;right:-100px;
  width:400px;height:400px;
  background:rgba(255,255,255,0.1);
  border-radius:50%;
  animation:float2 8s infinite ease-in-out alternate;
}
@keyframes float1{
  0%{transform:translate(0,0);}
  100%{transform:translate(50px,50px);}
}
@keyframes float2{
  0%{transform:translate(0,0);}
  100%{transform:translate(-50px,-50px);}
}
</style>
</head>
<body>
<div class="welcome-container">
  <h1>Welcome to My Website</h1>
  <a href="home.html" class="btn">Enter Site</a>
</div>
</body>
</html>
